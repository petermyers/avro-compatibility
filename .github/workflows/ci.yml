name: CI
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
jobs:
  checks:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: https://registry.npmjs.org/
      - run: yarn install
      - run: yarn lint
  tests:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["18.x", "20.x"]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - name: Setting up Node.js (v${{ matrix.node-version }}.x)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org/
      - run: yarn install
      - run: yarn test:coverage
      - run: ./node_modules/.bin/codecov -t ${{ secrets.CODECOV_TOKEN }} --commit=$GITHUB_SHA --branch=${GITHUB_REF##*/} --disable=gcov
        if: ${{ matrix.node-version == '20.x' }}